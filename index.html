<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brazilian Clean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    <!-- 
       GUARDIAN SAFETY PATCH:
       Define 'process' globalmente para garantir compatibilidade com o acesso a process.env.API_KEY
       injetado pelo Vite durante o build de produção.
    -->
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>
  </head>
  <body class="bg-teal-50 text-slate-900 font-sans antialiased">
    <div id="root"></div>
    <!-- O Vite transformará este index.tsx no bundle JS final durante o build -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
