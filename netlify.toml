
# BRAZILIAN CLEAN - DEPLOYMENT VAULT
# ==================================
# This configuration is IMMUTABLE.
# It enforces strict safeguards against broken deploys.
# Do not manually change settings in the Netlify UI.

[build]
  # The Build Guard Command
  # 1. Runs the standard build
  # 2. Runs the DEPLOY GUARD script to validate integrity
  # 3. Only if Guard passes, deployment proceeds
  command = "npm run build && node scripts/deploy-guard.js"
  
  # Standard Vite/React output directory
  publish = "dist"

# PRODUCTION CONTEXT
# Strict environment locking
[context.production]
  environment = { NODE_ENV = "production" }

# PREVIEW CONTEXT
# For testing branches without affecting live users
[context.deploy-preview]
  environment = { NODE_ENV = "development" }

# ROUTING GUARD
# Ensures Single Page Application (SPA) routing works.
# Prevents "Page Not Found" errors on refresh.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# SECURITY HEADERS GUARD
# Hardens the browser environment against attacks.
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Cache-Control = "public, max-age=0, must-revalidate"
